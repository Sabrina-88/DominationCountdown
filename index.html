<script type="text/javascript">      	
	var countDownDate = new Date("Feb 13, 2019 20:00:25").getTime();
	var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Print the result in html
    document.getElementById("clock").innerHTML = days + " days " + hours + " hours "
    + minutes + " min " + seconds + " sec ";
    
    // When the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("clock").innerHTML = "Now watch me!";
    }
}, 1000);
</script>
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
